<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Korean Flashcards</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Korean Flashcards</h1>
<div class='containerfluid'>
<div class='textarea-container' id='promptDiv'>
<div id='prompt' readonly></div>
<button onclick='disappear(this)' class='hidden' id='revealPrompt'>Click for Answer</button>
</div>
<div class='textarea-container' id='answerDiv'>
<div id='answer' readonly></div>
<button onclick='disappear(this)' class='hidden' id='revealAnswer'>Click for Answer</button>
</div>
<div>
<button onclick='nextCard(this)' id='next'>Start</button>
</div>
</div>
<div id='status'>
</div>
<div id='modules'>
<div class='module active' id='commonWords'>Common Words</div>
<div class='module' id='commonPhrases'>Common Phrases</div>
<div class='module' id='magicWords'>Common Magic Words</div>
</div>
<div></div>
<div id='options'>
<div class='option' id='hideEng'>Hide English Words</div>
<div class='option active' id='hideKor'>Hide Korean Words</div>
<div class='option' id='randomize'>Randomize Hidden Side</div>
</div>

<script src="js/libraries.js"></script>
<script src="js/app.js"></script>

</body>
</html>
